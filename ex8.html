<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'sw', 'pupu'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
        document.write('<li><a href="https://naver.com/'+coworkers[i]+'" target="_blank">'+coworkers[i]+'</li>')
        i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
